<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Alimentos e Bebidas</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>Catálogo de Alimentos e Bebidas</h1>
            <ul>
                <li><a href="#alimentos">Alimentos</a></li>
                <li><a href="#video">Vídeo</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="alimentos">
            <h2>Alimentos</h2>
            <div class="produto">
                <img src="pizza-de-calabresa-em-cima-da-mesa_140725-5373 (1).jpg" alt="">
                <img src="alimento1.jpg" alt="Pizza de Calabresa">
                <h3>Pizza de Calabresa</h3>

                <p>Deliciosa pizza artesanal com calabresa e queijo derretido.</p>
                <span>R$ 35,00</span>
            </div>
            <div class="produto">
                <img src="patties-with-potatoes-mushrooms (2).jpg" alt="">
                <img src="alimento2.jpg" alt="Salgados Assados">
                <h3>Salgados Assados</h3>
                <p>Mini salgados saudáveis feitos com massa integral.</p>
                <span>R$ 20,00</span>
            </div>
        </section>
        <section id="video">
            <h2>Assista Nosso Vídeo</h2>
            <iframe 
                src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                title="Vídeo de Alimentos e Bebidas" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </section>
    </main>

    <footer id="contato">
        <h2>Entre em Contato</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </footer>
</body>
</html>
